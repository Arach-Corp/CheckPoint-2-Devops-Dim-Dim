<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>DimDim - Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">
            <img th:src="@{/img/dimdim-icon.png}" width="30" height="30">
            DimDim
        </a>
    </nav>
</header>

<div class="container mt-3">
    <p th:text="${user.nome}"></p>
    <p th:text="${user.email}"></p>
    <p th:text="${user.saldo}" th:class="${user.saldo > 0} ? text-success : text-danger"></p>
    <p th:text="${user.dataCadastro}"></p>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col" colspan="3" class="text-center">Movimentações</th>
        </tr>
            <tr>
                <th scope="col">Data</th>
                <th scope="col">Descrição</th>
                <th scope="col">Valor</th>
            </tr>
        </thead>
        <tbody>
        <tr th:each="movimentacao : ${movimentacoes}">
            <td th:text="${#temporals.format(user.dataCadastro, 'dd/MM/yyyy HH:mm', new java.util.Locale('pt', 'BR'))}"/>
            <td th:text="${movimentacao.descricao}"/>
            <td th:text="${movimentacao.valor}" th:class="${movimentacao.valor > 0} ? text-success : text-danger"/>
        </tr>
        </tbody>
    </table>

</div>


</body>
</html>
